<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Resume</title>
</head>
<body>
<form action = "#"
      th:action="@{/process}"
      th:object="${resume}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Name :<input type="text" th:field= "*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Email :<input type="email" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br/>
    Educational Achievements :<input type="text" th:field= "*{education}" />
    <span th:if="${#fields.hasErrors('education')}"
          th:errors="*{education}"></span><br/>
    Job Experience :<input type="text" th:field= "*{experiences}" />
    <span th:if="${#fields.hasErrors('experiences')}"
          th:errors="*{experiences}"></span><br/>
    Skills :<input type="text" th:field= "*{skills}" />
    <span th:if="${#fields.hasErrors('skills')}"
          th:errors="*{skills}"></span><br/>
    <br />
    <input type="submit" values="Submit" />
</form>
</body>
</html>
